<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ushin20 - project</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/project.css" />
    <script src="/js/meta.js" defer></script>
  </head>

  <body>
    <main>
      <div class="frame">
        <div class="content">
          <h1>Selected works<br />since 2022</h1>

          <div class="project-container">
            <!-- Project list -->
            <div class="project" data-md="homeloan">
              <div class="info">
                <div class="title">Rent, sale calculator</div>
                <div class="date">Apr 2025</div>
              </div>
              <img src="/assets/me.jpg" alt="project" />
            </div>

            <div class="project" data-md="utube-to-mp3">
              <div class="info">
                <div class="title">Youtube to MP3</div>
                <div class="date">Mar 2025</div>
              </div>
              <img src="/assets/me.jpg" alt="project" />
            </div>

            <div class="project" data-md="linebreakRemover">
              <div class="info">
                <div class="title">LinebreakRemover</div>
                <div class="date">Feb 2025</div>
              </div>
              <img src="/assets/me.jpg" alt="project" />
            </div>

            <div class="project" data-md="md-to-pdf">
              <div class="info">
                <div class="title">Markdown to PDF converter</div>
                <div class="date">Jan 2025</div>
              </div>
              <img src="/assets/me.jpg" alt="project" />
            </div>

            <div class="project" data-md="ics-cyber-training">
              <div class="info">
                <div class="title">ICS cyber training env.</div>
                <div class="date">Mar 2022 – Dec 2024</div>
              </div>
              <img src="/assets/me.jpg" alt="project" />
            </div>

            <div class="project" data-md="ctal-web-design">
              <div class="info">
                <div class="title">CTAL webpage design</div>
                <div class="date">Feb 2023</div>
              </div>
              <img
                src="/projects/mds/images/ctal-dgist-github-io-00.png"
                alt="project" />
            </div>

            <div class="project" data-md="ics-network-visualization">
              <div class="info">
                <div class="title">ICS network visualization</div>
                <div class="date">Mar 2022 – Dec 2022</div>
              </div>
              <img src="/assets/me.jpg" alt="project" />
            </div>

            <div class="project" data-md="tistory-skin">
              <div class="info">
                <div class="title">Tistory skin - uTube</div>
                <div class="date">Jun 2022</div>
              </div>
              <img
                src="/projects/mds/images/tistory-skin-00.png"
                alt="project" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // 모든 프로젝트 div에 이벤트 리스너를 추가
      document.querySelectorAll(".project").forEach(function (project) {
        project.addEventListener("click", function () {
          const mdFile = this.getAttribute("data-md"); // data-md 속성에서 파일명 가져옴
          window.location.href = `/projects/project_bone.html?md=${mdFile}.md`;
        });
      });
    </script>
  </body>
</html>
