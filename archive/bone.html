<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ushin20 - post</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/archive/bone.css" />
    <script src="/js/meta.js" defer></script>
  </head>

  <body>
    <main>
      <div class="frame">
        <div class="topbar">
          <a class="logo-container" href="/index.html">
            <img src="/assets/logo.png" alt="" />
          </a>
          <p>Ushin20uShin20usHin20ushIn20ushiN20</p>
          <div class="pages-container">
            <a href="/pages/publication.html">Publications</a>,
            <a href="/pages/project.html">Projects</a>,
            <a href="/pages/about.html">About</a>,
            <a href="/pages/archive.html">Archive</a>
          </div>
          <a href="" class="email"> yooshin0303@dgist.ac.kr </a>
        </div>

        <div id="post-info"></div>
        <div id="content"></div>
      </div>
    </main>
    <!-- jQuery 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Marked 라이브러리 (Markdown -> HTML 변환) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
      // URL 파라미터에서 md 파일 이름을 가져옴
      const urlParams = new URLSearchParams(window.location.search);
      const mdFile = urlParams.get("md");

      if (mdFile) {
        fetch(`/archive/posts/${mdFile}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                `Cannot fetch file: ${mdFile}. Status: ${response.status}`
              );
            }
            return response.text();
          })
          .then((text) => {
            document.getElementById("content").innerHTML = marked.parse(text); // Markdown을 HTML로 변환
          })
          .catch((error) => {
            console.error("Error loading markdown:", error);
            // 에러 발생 시 404 메시지와 뒤로가기 링크를 추가
            document.getElementById("content").innerHTML = `
                    <div id='Error404'>
                      <p>404: The requested page was not found.</p>
                      <a href="javascript:history.back()">뒤로가기</a>
                    </div>
                  `;
          });
      } else {
        console.error("No md file specified in the URL.");
        document.getElementById("content").innerText =
          "No project selected. Please provide an md file in the URL parameters.";
      }
    </script>
  </body>
</html>
